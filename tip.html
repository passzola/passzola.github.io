<!DOCTYPE html>
<html lang="en">

<script>
function calcTip() {

	var totalElem = document.getElementById('total');
	var subtotal = document.getElementById("subtotal");
	var tip = document.getElementById("tip");

	var total = (subtotal.value * tip.value) / 100;;
	totalElem.innerHTML = '$' + total;
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="./styles/tip.css" type="text/css" rel="stylesheet" />
	</head>


	<body>
		<h1>
			<img id="logo" src="./assets/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
