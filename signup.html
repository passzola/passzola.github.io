<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/signup.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <header>
            <img src="./assets/nerdluv.png" alt="NerdLuv" />
            <p class="logo-text">where meek geeks meet</p>
        </header>

        <div>
            <form autocomplete="off" action="#">
                <fieldset>
                    <legend>New User Signup:</legend>

                    <div class="form-label">
                        <label for="name">Name:</label>
                        <label >Gender:</label>
                        <label for="age">Age:</label>
                        <label for="ptype">Personlality type:</label>
                        <label for="os">Favorite OS: </label>
                        <label >Seeking age:</label>
                        <input type="submit" value="Sign Up" class="btn-signup" />

                    </div>

                    <div class="form-control">

                        <input type="text" name="name" id="name" maxlength="16"/>

                        <div>
                            <input type="radio" value="male" name="gender"/><label>Male</label>
                            <input type="radio" value="female" checked name="gender"/> <label>Female</label>
                        </div>


                        <input type="text" name="age" size="6" pattern="[0-9]{0,2}" id="age"/>
                        <div>
                            <input type="text" name="ptype" size="6" pattern="[A-Z]{0,4}" id="ptype"/> <span>(<a
                                    href="http://www.humanmetrics.com/cgi-win/JTypes2asp"
                                    class="red-nonunderline-link">Don't know your
                                    type?</a>)</span>
                        </div>

                        <select name="os" id="os">
                            <option value="win" selected>Windows</option>
                            <option value="mac">Mac OS X</option>
                            <option value="linux">LInux</option>
                        </select>
                        <div>
                            <input type="text" name="min" placeholder="min" pattern="[0-9]{0,2}" size="6"/>
                            to <input type="text" name="max" placeholder="max" pattern="[0-9]{0,2}" title="Enter maximum two dgists" size="6"/>
                        </div>


                    </div>


                </fieldset>
            </form>
        </div>

        <footer>
            <p>This page is for signel ners to meet and date each other! Type in your personal information
                and wait fro the nearly liv to begin!
                Thank you for using our site.
            </p>
            <p>Results and page &copy; Copyright NerdLuv Inc.</p>
            <p><img src="./assets/back.gif" alt="back" class="back-to-home" /> <a
                    href="http://www.humanmetrics.com/cgi-win/JTypes2asp" class="red-nonunderline-link">Back to
                    front page</a></p>

                <span>
                    <a href="http://validator.w3.org/check?uri=https://passzola.github.io/signup.html"> <img
                            src="./assets/w3c-html.png" alt="html validator" /></a>
                </span>
                <span>
                    <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://passzola.github.io/signup.html">
                        <img src="./assets/vcss.gif" alt="Valid CSS!" /></a>
                </span>
        </footer>

    </div>
</body>

</html>
