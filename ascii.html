<!DOCTYPE html>
<html lang="en">

<head>
    <title>ASCIImation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/ascii.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="app-title">CSE 190 M ASCILL Animation Viewer</div>
    <textarea style="width: 90%; height: 400px;" cols="80" rows="20" id="animationBox">


        </textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button onclick="startAnim()" id="startAnim">Start</button>
            <button onclick="stopAnimation()" id="stopAnim">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animationType" id="animationType" onchange="changeAnimation()">
                <option>Blank</option>
                <option>Exercise</option>
                <option>Juggler</option>
                <option>Bike</option>
                <option>Dive</option>
                <option>Custom</option>

            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select name="fontSizeType" id="fontSizeType" onchange="changeFont()">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option selected value="12pt">Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" name="speed" id="speed" /><span>Turbo</span>
        </fieldset>

    </div>

    <div class="validator">
        <a href="http://validator.w3.org/check?uri=https://passzola.github.io/ascii.html"> <img
                src="./assets/w3c-html.png" alt="html validator" /></a><br />
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://passzola.github.io/ascii.html"> <img
                src="./assets/vcss.gif" alt="Valid CSS!" /></a><br />
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://passzola.github.io/ascii.html"> <img
                src="./assets/jslint.png" alt="Valid CSS!" /></a><br />
    </div>

    <script src="./js/animations.js"></script>
    <script src="./js/ascii.js"></script>

</body>

</html>
